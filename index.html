<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix of Eisenhower">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <section class="add-item" id="add-item">
            <label for="new-task" class="add-item__label subheader">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task text-input" type="text">
                <button class="btn">Add</button>
            </div>
        </section>
        <section class="incomplete">
            <h3 class="subheader">Todo</h3>
            <ul id="incomplete">
                <li class="task-list__item">
                    <input type="checkbox" class="checkbox">
                    <label class="task task-list__label ">Pay Bills</label>
                    <input type="text" class="text-input task-list__input">
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">
                    <img class="remove-img" src="./remove.svg" alt="remove">
                </button>
                </li>
                <li class="task-list__item edit-item">
                    <input type="checkbox" class="checkbox">
                    <label class="task task-list__label task-list__label_edit">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task text-input task-list__input_edit task-list__input ">
                    <button class="btn edit">Save</button>
                    <button class="btn delete">
                    <img class="remove-img" src="./remove.svg" alt="remove">
                </button>
                </li>
            </ul>
        </section>
        <section class="completed">
            <h3 class="subheader">Completed</h3>
            <ul id="completed">
                <li class="task-list__item task-list__label_completed">
                    <input type="checkbox" class="checkbox" checked>
                    <label class="task task-list__label ">See the Doctor</label>
                    <input type="text" class="task text-input task-list__input ">
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">
                    <img class="remove-img" src="./remove.svg" alt="remove">
                </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
